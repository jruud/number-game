<!DOCTYPE html>
<html>
<head>
	<title>Number Game</title>

  <!--Google Fonts-->
  <link href='https://fonts.googleapis.com/css?family=fjalla+one|average' rel='stylesheet' type='text/css'>

  <!--Stylesheet-->
  <link rel="stylesheet" href="styles.css">

	<!--JavaScript File-->
	<script src="scripts.js" type="text/javascript"></script>

</head>
<body>
  <header>
    <div class="mainHeader">
        <h1>A Number Game</h1>
    </div>

    <div class="gameRules">
        <p id="console">In this game, you will take turns guessing numbers with the computer. The first player to guess 3 numbers correctly wins.</p>
    </div>

    <div class="getStarted">
        <h2  id="getStartedText">Ready to get started?</h2>

        <a class="goButton" onclick="quizStart()">Go</a>
    </div>

</header>
</body>
</html>
